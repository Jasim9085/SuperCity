name: Build Godot Game

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Download Godot 4.2.2 editor
      - name: Download Godot 4.2.2
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.2-stable/Godot_v4.2.2-stable_linux.x86_64.zip -O godot.zip
          unzip godot.zip -d godot
          chmod +x godot/Godot_v4.2.2-stable_linux.x86_64

      # ✅ Step 3: Download and install export templates
      - name: Download export templates
        run: |
          wget https://github.com/godotengine/godot/releases/download/4.2.2-stable/Godot_v4.2.2-stable_export_templates.tpz -O templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.2.2.stable
          tar -xvf templates.tpz -C ~/.local/share/godot/export_templates/4.2.2.stable || true

      # ✅ Step 4: Set up Android SDK/NDK and Java
      - name: Set up Java and Android SDK
        uses: android-actions/setup-android@v3

      # ✅ Step 5: Export Android APK
      - name: Export Android APK
        env:
          GODOT_BIN: ${{ github.workspace }}/godot/Godot_v4.2.2-stable_linux.x86_64
        run: |
          mkdir -p build/android
          $GODOT_BIN --headless --verbose --export-release "Android" build/android/game.apk

      # ✅ Step 6: Upload artifact (APK)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperCity-Android
          path: build/android/game.apk
